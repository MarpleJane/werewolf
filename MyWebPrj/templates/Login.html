<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <link href="{{static_url('bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('bootstrap/css/bootstrap-theme.css')}}" rel="stylesheet" type="text/css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{static_url('bootstrap/js/jquery-3.0.0.js')}}"></script>
    <script type="text/javascript" src="{{static_url('bootstrap/js/bootstrap.min.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<!--log in start here-->
<div class="container">
    <form class="" action="/DoLogin" method="post" role="form">
        <div class="row">
            <div class="page-header col-md-4 col-md-offset-4">
                <h1><small>登录</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="password" class="form-control col-md-4" placeholder="请输入登录密码" required name="password">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-lg btn-primary btn-block col-md-4" type="submit">登录</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p></p>
                <label >还没有用户名？立即<a href="Register.html">注册用户</a></label>
            </div>
        </div>
    </form>
</div> <!-- /container -->
<!--log in end here-->
</body>
</html>
